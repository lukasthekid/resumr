services:
  resumr:
    image: resumr:latest
    container_name: resumr
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3010}
    network_mode: "host"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-3010}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
